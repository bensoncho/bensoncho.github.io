<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chart Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        dark: '#0f172a',
                        surface: '#1e293b',
                        light: '#f8fafc',
                        'surface-light': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light dark:bg-dark text-slate-900 dark:text-white min-h-screen font-sans selection:bg-primary selection:text-white overflow-x-hidden transition-colors duration-300">
    
    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-primary/10 dark:bg-primary/20 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-secondary/10 dark:bg-secondary/20 blur-[120px]"></div>
    </div>

    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 animate-fade-in-down gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-5xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary tracking-tight">
                    AI Chart Generator
                </h1>
                <p class="text-slate-500 dark:text-slate-400 text-lg md:text-xl max-w-2xl">
                    Transform your Excel data into stunning, interactive visualizations instantly.
                </p>
            </div>
            
            <button id="theme-toggle" class="p-3 rounded-full bg-white/50 dark:bg-white/5 hover:bg-white/80 dark:hover:bg-white/10 border border-slate-200 dark:border-white/10 shadow-lg transition-all duration-200 group">
                <!-- Sun Icon (for Dark Mode) -->
                <svg id="sun-icon" class="w-6 h-6 text-yellow-500 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <!-- Moon Icon (for Light Mode) -->
                <svg id="moon-icon" class="w-6 h-6 text-slate-600 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="space-y-12">
            
            <!-- Upload Section -->
            <section id="upload-section" class="relative group animate-fade-in-up" style="animation-delay: 0.1s;">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-primary to-secondary rounded-2xl blur opacity-20 dark:opacity-30 group-hover:opacity-40 dark:group-hover:opacity-60 transition duration-500"></div>
                <div class="relative bg-white/60 dark:bg-surface/80 backdrop-blur-xl rounded-2xl p-12 border border-slate-200 dark:border-white/10 shadow-2xl text-center transition-all duration-300 hover:transform hover:scale-[1.01]">
                    
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv" />
                    
                    <div id="drop-zone" class="cursor-pointer flex flex-col items-center justify-center space-y-6 py-8 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl hover:border-primary/50 hover:bg-slate-50 dark:hover:bg-white/5 transition-all duration-300 group-hover:border-primary">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-primary/10 to-secondary/10 dark:from-primary/20 dark:to-secondary/20 flex items-center justify-center mb-2 group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-2xl font-semibold text-slate-800 dark:text-white">Drop your Excel file here</h3>
                            <p class="text-slate-500 dark:text-slate-400">or <span class="text-primary font-medium hover:underline">browse to upload</span></p>
                        </div>
                        <p class="text-sm text-slate-400 dark:text-slate-500">Supports .xlsx, .xls, .csv</p>
                    </div>

                    <div id="loading-indicator" class="hidden mt-8">
                        <div class="flex items-center justify-center space-x-3">
                            <div class="w-3 h-3 bg-primary rounded-full animate-bounce"></div>
                            <div class="w-3 h-3 bg-secondary rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-3 h-3 bg-primary rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 mt-3 text-sm font-medium">Processing your data...</p>
                    </div>
                    
                    <div id="error-message" class="hidden mt-6 p-4 bg-red-50 dark:bg-red-500/10 border border-red-200 dark:border-red-500/20 rounded-lg text-red-600 dark:text-red-400 text-sm"></div>
                </div>
            </section>

            <!-- Chart Section -->
            <section id="chart-section" class="hidden animate-fade-in-up" style="animation-delay: 0.2s;">
                <div class="relative bg-white/60 dark:bg-surface/80 backdrop-blur-xl rounded-2xl p-6 md:p-8 border border-slate-200 dark:border-white/10 shadow-2xl transition-colors duration-300">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h2 class="text-xl font-semibold text-slate-800 dark:text-white flex items-center">
                            <span class="w-2 h-8 bg-gradient-to-b from-primary to-secondary rounded-full mr-3"></span>
                            Data Visualization
                        </h2>
                        
                        <div class="flex items-center space-x-2 bg-slate-100 dark:bg-dark/50 p-1 rounded-lg border border-slate-200 dark:border-white/5 overflow-x-auto">
                            <button class="chart-type-btn px-3 py-1.5 text-sm font-medium rounded-md transition-all duration-200 bg-primary text-white shadow-lg whitespace-nowrap" data-type="line">Line</button>
                            <button class="chart-type-btn px-3 py-1.5 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-white dark:hover:bg-white/5 rounded-md transition-all duration-200 whitespace-nowrap" data-type="bar">Bar</button>
                            <button class="chart-type-btn px-3 py-1.5 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-white dark:hover:bg-white/5 rounded-md transition-all duration-200 whitespace-nowrap" data-type="area">Area</button>
                            <button class="chart-type-btn px-3 py-1.5 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-white dark:hover:bg-white/5 rounded-md transition-all duration-200 whitespace-nowrap" data-type="scatter">Scatter</button>
                            <button class="chart-type-btn px-3 py-1.5 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-white dark:hover:bg-white/5 rounded-md transition-all duration-200 whitespace-nowrap" data-type="stacked">Stacked</button>
                        </div>

                        <div class="flex items-center space-x-3">
                            <div class="relative group">
                                <button class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white bg-slate-100 dark:bg-white/5 hover:bg-white dark:hover:bg-white/10 border border-transparent hover:border-slate-200 dark:hover:border-white/5 rounded-lg transition-all flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                    Export
                                </button>
                                <div class="absolute right-0 mt-2 w-32 bg-white dark:bg-surface border border-slate-200 dark:border-white/10 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10">
                                    <button class="export-btn w-full text-left px-4 py-2 text-sm text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 first:rounded-t-lg" data-format="png">PNG Image</button>
                                    <button class="export-btn w-full text-left px-4 py-2 text-sm text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 last:rounded-b-lg" data-format="jpg">JPG Image</button>
                                </div>
                            </div>

                            <button id="reset-btn" class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white bg-slate-100 dark:bg-white/5 hover:bg-white dark:hover:bg-white/10 border border-transparent hover:border-slate-200 dark:hover:border-white/5 rounded-lg transition-all">
                                Upload New File
                            </button>
                        </div>
                    </div>
                    <div id="chart-container" class="w-full h-[600px] rounded-xl overflow-hidden bg-slate-50 dark:bg-dark/50 border border-slate-200 dark:border-white/5 transition-colors duration-300"></div>
                </div>
            </section>

        </main>

        <footer class="mt-20 text-center text-slate-600 text-sm">
            <p>&copy; 2025 AI Chart Generator. Built with ECharts & Tailwind.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
